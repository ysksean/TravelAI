{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Operations Sentiment Analysis</h2>
    <div class="card">
        <div class="card-body">
            <form id="opsForm">
                <div class="mb-3">
                    <label for="opsText" class="form-label">Customer Feedback / Operational Note</label>
                    <textarea class="form-control" id="opsText" rows="5"
                        placeholder="Enter text for sentiment analysis..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
            </form>
            <div id="result" class="mt-4" style="display:none;">
                <h4>Sentiment Result:</h4>
                <pre id="resultContent" class="bg-light p-3 border rounded"></pre>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('opsForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('opsText').value;
        const response = await fetch('/api/ops/sentiment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text })
        });
        const data = await response.json();
        document.getElementById('result').style.display = 'block';
        document.getElementById('resultContent').textContent = JSON.stringify(data, null, 2);
    });
</script>
{% endblock %}
