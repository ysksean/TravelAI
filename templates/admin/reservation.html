{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Reservation Summary</h2>
    <div class="card">
        <div class="card-body">
            <form id="reservationForm">
                <div class="mb-3">
                    <label for="resText" class="form-label">Reservation Request / Email</label>
                    <textarea class="form-control" id="resText" rows="5"
                        placeholder="Paste reservation request text here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Summarize</button>
            </form>
            <div id="result" class="mt-4" style="display:none;">
                <h4>Summary:</h4>
                <pre id="resultContent" class="bg-light p-3 border rounded"></pre>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('reservationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = document.getElementById('resText').value;
        const response = await fetch('/api/reservation/summarize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text })
        });
        const data = await response.json();
        document.getElementById('result').style.display = 'block';
        document.getElementById('resultContent').textContent = JSON.stringify(data, null, 2);
    });
</script>
{% endblock %}
