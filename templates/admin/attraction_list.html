{% extends "admin/base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-slate-900">관광지 관리</h1>
            <p class="text-slate-500 text-sm">등록된 관광지 정보를 관리합니다.</p>
        </div>
        <button
            class="inline-flex items-center gap-2 bg-primary-600 hover:bg-primary-700 text-white px-5 py-2.5 rounded-lg font-medium transition-colors shadow-sm">
            <i data-lucide="plus" size="18"></i>
            관광지 등록
        </button>
    </div>

    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex items-center gap-4">
        <div class="relative flex-1">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size="18"></i>
            <input type="text" placeholder="관광지명, 지역 검색..."
                class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500" />
        </div>
        <button class="p-2 border border-slate-200 rounded-lg hover:bg-slate-50">
            <i data-lucide="filter" size="18"></i>
        </button>
    </div>

    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
        <table class="w-full text-sm">
            <thead class="bg-slate-50 border-b border-slate-200">
                <tr>
                    <th class="px-6 py-4 text-left font-medium text-slate-500">관광지명</th>
                    <th class="px-6 py-4 text-left font-medium text-slate-500">지역</th>
                    <th class="px-6 py-4 text-left font-medium text-slate-500">유형</th>
                    <th class="px-6 py-4 text-left font-medium text-slate-500">소요시간</th>
                    <th class="px-6 py-4 text-right font-medium text-slate-500">관리</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                {% for attraction in attractions %}
                <tr class="hover:bg-slate-50 transition-colors cursor-pointer">
                    <td class="px-6 py-4 font-medium text-slate-900">{{ attraction.name }}</td>
                    <td class="px-6 py-4 text-slate-600">
                        <div class="flex items-center gap-1">
                            <i data-lucide="map-pin" size="14"></i>
                            {{ attraction.region }}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-slate-600">
                        <div class="flex items-center gap-1">
                            <i data-lucide="camera" size="14"></i>
                            {{ attraction.type }}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-slate-600">{{ attraction.time }}</td>
                    <td class="px-6 py-4 text-right">
                        <button class="p-1.5 hover:bg-slate-200 rounded text-slate-400 hover:text-slate-600">
                            <i data-lucide="more-horizontal" size="18"></i>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
