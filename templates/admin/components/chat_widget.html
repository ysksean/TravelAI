<script>
    // ì±„íŒ…ì°½ í† ê¸€ í•¨ìˆ˜
    function toggleChat() {
        const chatWindow = document.getElementById('chatWindow');
        chatWindow.classList.toggle('hidden');
        if (!chatWindow.classList.contains('hidden')) {
            document.getElementById('chatInput').focus();
            scrollToBottom();
        }
    }

    // ìŠ¤í¬ë¡¤ ë°”ë‹¥ìœ¼ë¡œ ì´ë™
    function scrollToBottom() {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
    async function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        const chatMessages = document.getElementById('chatMessages');
        const submitBtn = document.querySelector('#chatForm button');

        if (!message) return;

        // 1. ì‚¬ìš©ì ë©”ì‹œì§€ UI ì¶”ê°€
        addMessage(message, 'user');
        input.value = '';
        input.disabled = true;
        submitBtn.disabled = true;

        // 2. ë¡œë”© í‘œì‹œ
        const loadingId = addLoading();

        try {
            // [API í˜¸ì¶œ] Admin Route -> /admin/api/chat
            const response = await fetch('/admin/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            // ë¡œë”© ì œê±°
            removeLoading(loadingId);

            if (response.ok) {
                // 3. AI ë‹µë³€ UI ì¶”ê°€ (ì†ŒìŠ¤ í¬í•¨)
                addMessage(data.reply, 'ai', data.sources);
            } else {
                addMessage("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + (data.reply || "Unknown Error"), 'ai');
            }

        } catch (error) {
            removeLoading(loadingId);
            console.error('Chat Error:', error);
            addMessage("ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.", 'ai');
        } finally {
            input.disabled = false;
            submitBtn.disabled = false;
            input.focus();
        }
    }

    // UIì— ë©”ì‹œì§€ ê·¸ë¦¬ê¸°
    function addMessage(text, sender, sources = []) {
        const chatMessages = document.getElementById('chatMessages');
        const isUser = sender === 'user';

        let contentHtml = `<p class="text-sm font-normal ${isUser ? 'text-white' : 'text-gray-900'}">${text.replace(/\n/g, '<br>')}</p>`;

        // Adminìš© ì¶”ê°€ ê¸°ëŠ¥: ì°¸ê³  ìë£Œ í‘œì‹œ
        if (!isUser && sources && sources.length > 0) {
            contentHtml += `
                <div class="mt-2 pt-2 border-t border-gray-100">
                    <p class="text-xs text-gray-400 font-bold mb-1">ğŸ” ì°¸ê³ í•œ ìƒí’ˆ:</p>
                    <ul class="text-xs text-indigo-500 list-disc list-inside">
                        ${sources.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        const html = `
            <div class="flex items-start gap-2.5 ${isUser ? 'justify-end' : ''}">
                ${!isUser ? '<div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs">AI</div>' : ''}
                <div class="flex flex-col gap-1 w-full max-w-[320px]">
                    <div class="flex flex-col leading-1.5 p-4 border-gray-200
                        ${isUser ? 'bg-slate-800 rounded-s-xl rounded-ee-xl text-white' : 'bg-white rounded-e-xl rounded-es-xl shadow-sm'}">
                        ${contentHtml}
                    </div>
                </div>
                ${isUser ? '<div class="w-8 h-8 rounded-full bg-slate-300 flex items-center justify-center text-slate-600 font-bold text-xs">ME</div>' : ''}
            </div>
        `;

        chatMessages.insertAdjacentHTML('beforeend', html);
        scrollToBottom();

        // ì•„ì´ì½˜ ë¦¬ë¡œë“œ (í•„ìš”ì‹œ)
        if(window.lucide) lucide.createIcons();
    }

    function addLoading() {
        const id = 'loading-' + Date.now();
        const html = `
            <div id="${id}" class="flex items-start gap-2.5 animate-pulse">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs">...</div>
                <div class="bg-white p-3 rounded-e-xl rounded-es-xl shadow-sm">
                    <span class="text-xs text-gray-400">ë‹µë³€ ìƒì„± ì¤‘...</span>
                </div>
            </div>
        `;
        document.getElementById('chatMessages').insertAdjacentHTML('beforeend', html);
        scrollToBottom();
        return id;
    }

    function removeLoading(id) {
        const el = document.getElementById(id);
        if (el) el.remove();
    }
</script>
