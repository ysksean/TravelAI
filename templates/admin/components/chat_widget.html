<script>

    const socket = io();

    let currentSessionId = localStorage.getItem('chat_session_id');

    socket.on('connect', () => {

    // 3. ë©”ì‹œì§€ ìˆ˜ì‹  (Admin ë˜ëŠ” AIì˜ ì‘ë‹µ)
    socket.on('new_message', (data) => {

        if (data.sender_type !== 'customer') {

    // UI: ì±„íŒ…ì°½ í† ê¸€
    function toggleChat() {

    // UI: ìŠ¤í¬ë¡¤ í•˜ë‹¨ ì´ë™
    function scrollToBottom() {

    // 4. ë©”ì‹œì§€ ì „ì†¡
    function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('chatInput');
        const message = input.value.trim();

        if (!message) return;

        // 1) ë‚´ í™”ë©´ì— ì¦‰ì‹œ í‘œì‹œ
        addMessage(message, 'customer');

        // 2) ì†Œì¼“ ì „ì†¡
        socket.emit('send_message', {

            user_name: 'ì›¹ì‚¬ì´íŠ¸ ê³ ê°'

    // UI: ë©”ì‹œì§€ ê·¸ë¦¬ê¸°
    function addMessage(text, sender) {
        const chatMessages = document.getElementById('chatMessages');
        const isUser = sender === 'customer' || sender === 'user';

        let iconHtml = '';

        let contentHtml = `<p class="text-sm font-normal ${isUser ? 'text-white' : 'text-gray-900'}">${text.replace(/\n/g, '<br>')}</p>`;

                </div>
            </div>
        `;
        chatMessages.insertAdjacentHTML('beforeend', html);

    }
</script>
