<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for sidebar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 채팅 스크롤바 커스텀 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7c7c7; border-radius: 3px; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900">
    <div class="flex h-screen overflow-hidden">
        <aside class="bg-white border-r border-slate-200 flex-shrink-0 w-64 flex flex-col transition-all duration-300"
            id="sidebar">
            <div class="h-16 flex items-center px-6 border-b border-slate-100">
                <div class="flex items-center gap-2 text-primary-600 font-bold text-xl">
                    <i data-lucide="plane" class="fill-current"></i>
                    <span>TravelERP</span>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-1 overflow-y-auto scrollbar-hide">
                <a href="/admin"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'dashboard' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="layout-dashboard" size="20"></i>
                    <span>대시보드</span>
                </a>
                <a href="/admin/products"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'products' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="package" size="20"></i>
                    <span>상품 관리</span>
                </a>
                <a href="/admin/reservations"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'reservations' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="calendar-days" size="20"></i>
                    <span>예약 관리</span>
                </a>
                <a href="/admin/quotations"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'quotations' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="file-text" size="20"></i>
                    <span>견적 관리</span>
                </a>
                <a href="/admin/payments"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'payments' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="credit-card" size="20"></i>
                    <span>전자결제</span>
                </a>
                <a href="/admin/finance"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'finance' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="dollar-sign" size="20"></i>
                    <span>정산 관리</span>
                </a>
                <a href="/admin/flights"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'flights' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="plane" size="20"></i>
                    <span>항공 관리</span>
                </a>
                <a href="/admin/hotels"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'hotels' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="hotel" size="20"></i>
                    <span>호텔 관리</span>
                </a>
                <a href="/admin/attractions"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'attractions' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="map-pin" size="20"></i>
                    <span>관광지 관리</span>
                </a>
                <a href="/admin/partners"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'partners' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="handshake" size="20"></i>
                    <span>파트너 관리</span>
                </a>
                <a href="/admin/customers"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'customers' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="users" size="20"></i>
                    <span>고객 관리</span>
                </a>
                <a href="/admin/settings"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors text-sm font-medium {{ 'bg-primary-50 text-primary-700' if active_page == 'settings' else 'text-slate-600 hover:bg-slate-50 hover:text-slate-900' }}">
                    <i data-lucide="settings" size="20"></i>
                    <span>설정</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-100">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold">
                        AD
                    </div>
                    <div class="text-sm">
                        <p class="font-medium text-slate-900">관리자</p>
                        <p class="text-slate-500 text-xs">admin@travel.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0">
            <header
                class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 flex-shrink-0">
                <button id="sidebarToggle" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500">
                    <i data-lucide="menu" size="20"></i>
                </button>

                <div class="flex items-center gap-4">
                    <div class="relative hidden md:block">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"
                            size="18"></i>
                        <input type="text" placeholder="예약, 상품 검색..."
                            class="pl-10 pr-4 py-2 bg-slate-100 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 w-64 transition-all" />
                    </div>
                    <button class="p-2 hover:bg-slate-100 rounded-lg text-slate-500 relative">
                        <i data-lucide="bell" size="20"></i>
                        <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Simple Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        let isSidebarOpen = true;

        sidebarToggle.addEventListener('click', () => {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
            } else {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
            }
        });
    </script>

    <button id="chatToggle"
        class="fixed bottom-8 right-8 z-50 w-14 h-14 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-2xl flex items-center justify-center transition-all hover:scale-110 focus:outline-none group">
        <i class="fas fa-comment-dots text-xl group-hover:rotate-12 transition-transform"></i>
        <span class="absolute -top-1 -right-1 flex h-5 w-5">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
            <span
                class="relative inline-flex rounded-full h-5 w-5 bg-red-500 text-[10px] font-bold text-white items-center justify-center border-2 border-white">3</span>
        </span>
    </button>

    <aside id="chatSidebar"
        class="fixed top-0 right-0 z-40 w-96 h-screen transition-transform translate-x-full bg-white border-l border-gray-200 shadow-xl"
        aria-label="Sidebar">

        <div class="h-16 bg-indigo-600 px-4 py-4 flex justify-between items-center text-white shrink-0">
            <div class="flex items-center gap-2">
                <i class="fas fa-headset text-lg"></i>
                <span class="font-bold text-lg">고객 상담 센터</span>
                <span class="bg-green-400 w-2 h-2 rounded-full ml-1 animate-pulse"></span>
            </div>
            <button id="closeChat" class="text-indigo-100 hover:text-white transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <div class="flex flex-col h-[calc(100%-4rem)]">

            <div class="h-[35%] flex flex-col border-b border-gray-200 bg-white shrink-0">
                <div class="flex border-b border-gray-200 bg-white shrink-0">
                    <button onclick="switchTab('customer')" id="tab-customer"
                        class="flex-1 py-3 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 hover:bg-indigo-50 transition-colors">
                        <i class="fas fa-users mr-1"></i> 고객
                    </button>
                    <button onclick="switchTab('land')" id="tab-land"
                        class="flex-1 py-3 text-sm font-bold text-gray-400 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-building mr-1"></i> 랜드사
                    </button>
                </div>

                <div class="px-4 py-3 border-b border-gray-100">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
                        <input type="text" placeholder="이름 검색"
                            class="w-full bg-gray-50 text-gray-700 text-sm pl-9 pr-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:border-indigo-500 transition-all">
                    </div>
                </div>

                <div id="chatRoomList" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1">
                    <div class="p-4 text-center text-gray-400 text-xs flex flex-col items-center gap-2">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>상담 목록 로딩 중...</span>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col min-h-0 bg-slate-50">

                <div class="h-12 bg-white border-b border-gray-200 px-4 flex items-center justify-between shrink-0 shadow-sm z-10">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span id="currentChatUser" class="font-bold text-gray-800 text-sm">대화 상대를 선택하세요</span>
                    </div>
                    <span id="currentChatStatus" class="text-[10px] text-gray-400 font-mono">ID: -</span>
                </div>

                <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-4 custom-scrollbar">
                    <div class="h-full flex flex-col items-center justify-center text-gray-400 gap-2 opacity-60">
                        <i class="far fa-comments text-3xl"></i>
                        <p class="text-xs">상담 내역이 여기에 표시됩니다.</p>
                    </div>
                </div>

                <div class="p-3 bg-white border-t border-gray-200 shrink-0">
                    <div id="filePreview" class="hidden px-2 py-1 mb-2 text-xs text-indigo-600 bg-indigo-50 rounded border border-indigo-100 flex justify-between items-center">
                        <span id="fileName">file.jpg</span>
                        <button onclick="clearFile()" class="text-red-400 hover:text-red-600"><i class="fas fa-times"></i></button>
                    </div>

                    <div class="flex gap-2 items-end">

                        <button onclick="createAndSendInvoice()"
                            class="mb-1 text-gray-400 hover:text-green-600 transition-colors p-2" title="인보이스 발송">
                            <i class="fas fa-file-invoice-dollar text-lg"></i>
                        </button>

                        <input type="file" id="adminFileInput" class="hidden" onchange="handleFileSelect(this)">
                        <button onclick="document.getElementById('adminFileInput').click()"
                            class="mb-1 text-gray-400 hover:text-indigo-600 transition-colors p-2" title="파일 전송">
                            <i class="fas fa-paperclip text-lg"></i>
                        </button>

                        <textarea id="adminChatInput"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 resize-none custom-scrollbar"
                            placeholder="메시지를 입력하세요 (Enter 전송)"
                            rows="2" onkeypress="handleEnter(event)"></textarea>

                        <button onclick="sendAdminMessage()"
                            class="mb-1 bg-indigo-600 text-white w-10 h-10 rounded-xl hover:bg-indigo-700 transition-colors shadow-sm flex items-center justify-center shrink-0">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <script src="/static/js/admin_chat.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
