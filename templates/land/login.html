<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>랜드사 파트너 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-800 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-2xl p-8">
        <div class="text-center mb-8">
            <i class="fa-solid fa-plane-departure text-4xl text-indigo-600 mb-2"></i>
            <h2 class="text-2xl font-bold text-slate-800">Partners Login</h2>
            <p class="text-slate-500 text-sm">현지 여행사 전용 페이지</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-2 bg-red-100 text-red-600 rounded text-sm text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">파트너 ID</label>
                <input type="text" name="user_id" required
                    class="w-full px-4 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">비밀번호</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-slate-300 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded font-bold hover:bg-indigo-700 transition-all">
                접속하기
            </button>
        </form>
        <div class="mt-4 text-center text-xs text-slate-400">
            테스트 계정: land_vn / 1234
        </div>
    </div>
</body>
</html>
