<style>
    /* 마크다운 스타일 유지 */
    .markdown-body ul { list-style-type: disc; padding-left: 1.2rem; margin: 0.5rem 0; }
    .markdown-body ol { list-style-type: decimal; padding-left: 1.2rem; margin: 0.5rem 0; }
    .markdown-body li { margin-bottom: 0.25rem; }
    .markdown-body p { margin-bottom: 0.5rem; }
    .markdown-body strong { font-weight: 700; }
    .markdown-body em { font-style: italic; }
</style>

<div id="customerChatWidget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end space-y-4">
    <div id="custChatWindow" class="hidden w-[360px] h-[550px] bg-white rounded-2xl shadow-2xl border border-indigo-100 flex flex-col overflow-hidden transition-all duration-300 transform origin-bottom-right font-sans">
        <div class="bg-indigo-600 p-4 flex justify-between items-center text-white">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-1.5 rounded-lg backdrop-blur-sm">
                    <i data-lucide="plane" class="w-5 h-5 text-white"></i>
                </div>
                <div>
                    <h3 class="font-bold text-sm">여행 상담 챗봇</h3>
                    <p class="text-xs text-indigo-100 flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-green-400"></span> Online
                    </p>
                </div>
            </div>
            <button onclick="toggleCustChat()" class="text-indigo-100 hover:text-white hover:bg-white/10 p-1 rounded-lg transition-all">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="custChatMessages" class="flex-1 p-4 overflow-y-auto bg-slate-50 space-y-4">
            <div class="flex items-start gap-2.5">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 shadow-sm border border-indigo-50">
                    <i data-lucide="bot" class="w-4 h-4"></i>
                </div>
                <div class="flex flex-col gap-1 max-w-[85%]">
                    <div class="p-3 bg-white rounded-2xl rounded-tl-none shadow-sm text-sm text-slate-700 leading-relaxed border border-slate-100">
                        안녕하세요! 여행 계획을 도와드릴까요? ✈️<br>
                        "100만원대 다낭 골프 여행 추천해줘" 처럼 물어보세요!
                    </div>
                </div>
            </div>
        </div>

        <div class="p-3 bg-white border-t border-slate-100">
            <form id="custChatForm" onsubmit="sendCustMessage(event)" class="relative flex items-center">
                <input type="text" id="custChatInput"
                    class="w-full pl-4 pr-12 py-3 bg-slate-50 rounded-xl border border-slate-200 focus:bg-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none text-sm transition-all"
                    placeholder="무엇이든 물어보세요..." autocomplete="off">
                <button type="submit"
                    class="absolute right-2 p-1.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm disabled:opacity-50">
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </form>
            <div class="text-center mt-2">
                <span class="text-[10px] text-slate-400">Powered by Gemini AI</span>
            </div>
        </div>
    </div>

    <button onclick="toggleCustChat()"
        class="w-16 h-16 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-lg shadow-indigo-600/30 flex items-center justify-center transition-all hover:scale-105 active:scale-95 group">
        <i data-lucide="message-circle" class="w-7 h-7 group-hover:hidden transition-all"></i>
        <i data-lucide="chevron-down" class="w-7 h-7 hidden group-hover:block transition-all"></i>
    </button>
</div>

<script>
    // 1. 소켓 초기화 및 세션 ID 관리
    const socket = io();

    // [핵심] Flask 세션에서 user_id 값을 가져옴
    const loggedInUserId = "{{ session.get('user_id', '') }}";
    const loggedInUserName = "{{ session.get('user_name', '') }}";
    let currentSessionId = localStorage.getItem('chat_session_id');

    if (loggedInUserId) {
        currentSessionId = loggedInUserId;
        localStorage.setItem('chat_session_id', currentSessionId);
    }

    if (!currentSessionId) {
        currentSessionId = 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('chat_session_id', currentSessionId);
    }

    // 2. 소켓 연결 및 방 입장
    socket.on('connect', () => {
        console.log("✅ [Customer] 위젯 소켓 연결됨:", currentSessionId);
        socket.emit('join', { room_id: currentSessionId, user_type: 'customer' });
    });

    // 3. 메시지 수신 (Admin 또는 AI의 응답)
    socket.on('new_message', (data) => {
        if (data.sender_type !== 'customer') {
            addCustMessage(data.message, data.sender_type, data);
        }
    });

    // UI: 채팅창 토글
    function toggleCustChat() {
        const win = document.getElementById('custChatWindow');
        win.classList.toggle('hidden');
        if (!win.classList.contains('hidden')) {
            document.getElementById('custChatInput').focus();
            custScrollToBottom();
            if(window.lucide) lucide.createIcons();
        }
    }

    // UI: 스크롤 하단 이동
    function custScrollToBottom() {
        const msgBox = document.getElementById('custChatMessages');
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    // 4. 메시지 전송 (Socket 사용)
    function sendCustMessage(e) {
        e.preventDefault();
        const input = document.getElementById('custChatInput');
        const message = input.value.trim();

        if (!message) return;

        addCustMessage(message, 'customer');

        socket.emit('send_message', {
            room_id: currentSessionId,
            sender_type: 'customer',
            message: message,
            user_name: '웹사이트 고객'
        });

        input.value = '';
        input.focus();
    }

    // UI: 메시지 그리기
    function addCustMessage(text, sender, data = {}) {
        const box = document.getElementById('custChatMessages');
        const isUser = sender === 'customer' || sender === 'user';
        let formattedText = '';

        // [핵심 수정] 파일 경로가 없어도 파일명(text)이 엑셀/이미지 형식이면 자동으로 파일로 인식
        let filePath = data.file_path;
        const fileName = text || '';

        // 파일 확장자 정규식 체크 (xlsx, xls, pdf, png, jpg, jpeg, json)
        const isFileFormat = /\.(xlsx|xls|pdf|png|jpg|jpeg|json)$/i.test(fileName);

        // 경로가 없는데 파일 형식 텍스트라면 -> 강제로 경로 생성
        if (!filePath && isFileFormat) {
            filePath = '/static/uploads/' + fileName;
        }

        // ---------------------------------------------------------
        // (A) 파일 또는 인보이스인 경우
        // ---------------------------------------------------------
        if (filePath || data.type === 'file' || data.type === 'json') {
            const isInvoice = (data.type === 'json' || fileName.includes('.xlsx') || fileName.includes('.xls'));

            if (isInvoice) {
                // 인보이스 스타일 (초록색 + 체크 아이콘)
                formattedText = `
                    <div class="flex items-center gap-3">
                        <div class="bg-green-100 p-2 rounded-lg text-green-600">
                            <i data-lucide="file-check" class="w-5 h-5"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="font-bold text-gray-800 text-sm">견적서 도착</span>
                            <a href="${filePath}" target="_blank" class="text-xs text-green-600 font-bold underline flex items-center gap-1 hover:text-green-800">
                                <i data-lucide="download" class="w-3 h-3"></i> 다운로드
                            </a>
                        </div>
                    </div>
                `;
            } else {
                // 일반 파일 스타일 (파란색 + 클립 아이콘)
                formattedText = `
                    <div class="flex items-center gap-2">
                        <div class="bg-indigo-100 p-2 rounded-lg text-indigo-600">
                            <i data-lucide="paperclip" class="w-4 h-4"></i>
                        </div>
                        <div class="flex flex-col min-w-0">
                            <span class="text-xs text-gray-500">파일 전송</span>
                            <a href="${filePath}" target="_blank" class="text-sm text-indigo-600 font-medium underline hover:text-indigo-800 truncate block max-w-[180px]">
                                ${fileName}
                            </a>
                        </div>
                    </div>
                `;
            }
        }
        // ---------------------------------------------------------
        // (B) 일반 텍스트인 경우 (기존 로직 유지)
        // ---------------------------------------------------------
        else {
            if (isUser) {
                formattedText = text.replace(/\n/g, '<br>');
            } else {
                if (typeof marked !== 'undefined') {
                    formattedText = marked.parse(text);
                } else {
                    formattedText = text.replace(/\n/g, '<br>');
                }
            }
        }

        // HTML 조립
        const html = `
            <div class="flex items-start gap-2.5 ${isUser ? 'flex-row-reverse' : ''}">
                ${!isUser ? `
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 shadow-sm border border-indigo-50 shrink-0">
                    <i data-lucide="${sender === 'admin' ? 'headset' : 'bot'}" class="w-4 h-4"></i>
                </div>` : ''}

                <div class="flex flex-col gap-1 max-w-[85%]">
                    ${!isUser ? `<span class="text-[10px] text-slate-400 ml-1">${sender === 'admin' ? '상담원' : 'Travel AI'}</span>` : ''}
                    <div class="p-3 ${isUser ? 'bg-indigo-600 text-white rounded-2xl rounded-tr-none shadow-md' : 'bg-white text-slate-700 rounded-2xl rounded-tl-none shadow-sm border border-slate-100'} text-sm leading-relaxed markdown-body">
                        ${formattedText}
                    </div>
                </div>
            </div>
        `;

        box.insertAdjacentHTML('beforeend', html);
        custScrollToBottom();

        // 아이콘 새로고침 (Lucide)
        if(window.lucide) lucide.createIcons();
    }
</script>
